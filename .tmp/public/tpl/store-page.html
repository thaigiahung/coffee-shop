<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Quản lý sản phẩm</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Danh sách sản phẩm
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="store-table">
                        <thead>
                            <tr>
                                <th>STT</th>
                                <th>Tên cửa hàng</th>
                                <th>Địa chỉ</th>
                                <th>Số điện thoại</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-lg btn-primary add">Thêm cửa hàng</button>
                </div>
            </div>
        </div>
        <div id="form" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Modal title</h4>
              </div>
              <div class="modal-body">
                <div id="message" class="alert alert-danger" role="alert"></div>
                <form role="form">
                  <div class="form-group">
                    <label for="store-name">Tên cửa hàng</label>
                    <input type="text" class="form-control" id="store-name" placeholder="Tên cửa hàng">
                  </div>
                  <div class="form-group">
                    <label for="store-address">Địa chỉ</label>
                    <input type="text" class="form-control" id="store-address" placeholder="Địa chỉ">
                  </div>
                  <div class="form-group">
                    <label for="store-phone">Địa thoại</label>
                    <input type="text" class="form-control" id="store-phone" placeholder="Điện thoại">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Thoát</button>
                <button type="submit" class="btn btn-primary">Lưu thông tin</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>
</div>
<!-- /.row -->
