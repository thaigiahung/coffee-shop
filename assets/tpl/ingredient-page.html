<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Ingredient Manage</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Ingredient List
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="ingredient-table">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Name</th>
                                <!--<th>Loại nguyên liệu</th>-->
                                <th>In stock</th>
                                <th>Unit</th>
                                <th>Price</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-lg btn-primary add">Add new Ingredient</button>
                </div>
            </div>
        </div>
        <div id="form" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Modal title</h4>
              </div>
              <div class="modal-body">
                <div id="message" class="alert alert-danger" role="alert"></div>
                <form role="form">
                  <div class="form-group">
                    <label for="ingredient-name">Name</label>
                    <input type="text" class="form-control" id="ingredient-name" placeholder="Name">
                  </div>
                  <div class="form-group">
                    <label for="ingredient-instock">In stock</label>
                    <input type="text" class="form-control" id="ingredient-instock" placeholder="In stock">
                  </div>
                  <!--<div class="form-group">
                    <label for="ingredient-category">Loại sản phẩm</label>
                    <select class="form-control" id="ingredient-category"></select>
                  </div>-->

                  <div class="form-group">
                    <label for="ingredient-price">Unit</label>
                    <input type="text" class="form-control" id="ingredient-unit" placeholder="Unit">
                  </div>

                  <div class="form-group">
                    <label for="ingredient-price">Price</label>
                    <input type="text" class="form-control" id="ingredient-price" placeholder="Price">
                  </div>
                  <div class="form-group">
                    <label for="ingredient-description">Description</label>
                    <input type="text" class="form-control" id="ingredient-description" placeholder="Description">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>
</div>
<!-- /.row -->
